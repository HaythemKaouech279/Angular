
<input type="text" [(ngModel)]="mycolor" style="margin-right: 20px;" >
<input type="number" [(ngModel)]="mysize"style="margin-right: 20px;">
<select name="fonts" [(ngModel)]="myfont" >
    <option value="arial">arial</option>
    <option value="verdana">verdana</option>
    <option value="tahoma">gramond</option>
    <option value="georgia">georgia</option>
</select>
<div>
<p [ngStyle]="{'font-size':mysize+'px',color:mycolor,'font-family':myfont}">hello</p>
</div>
